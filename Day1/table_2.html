<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table_2</title>
    <style>
      table,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      td {
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" style="width: 80px; height: 80px"></td>
        <td rowspan="2" style="width: 100px"></td>
      </tr>
      <tr>
        <td></td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="1"></td>
      </tr>
    </table>
  </body>
</html>
