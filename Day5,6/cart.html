<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      .main-content {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <nav class="custom-navbar">
        <div class="custom-navbar-container">
          <ul class="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li>
              <a href="cart.html">Cart (<span id="cart-item-count">0</span>)</a>
            </li>
          </ul>
          <div class="logo">
            <img src="https://i.postimg.cc/TP6JjSTt/logo.webp" alt="Logo" />
          </div>
        </div>
      </nav>

      <section class="cart-items">
        <div class="container-cartt">
          <div id="cart-container">
            <p id="cart-data"></p>
            <p id="empty-cart" style="display: none">Your cart is empty.</p>
          </div>
          <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button
              class="button primary"
              onclick="location.href='checkout.html'"
            >
              Proceed to Checkout
            </button>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="f-design">
        <div class="f-design-txt container">
          <p>Â© 2025 E-Shop. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script type="module" src="js/cart.js"></script>
  </body>
</html>
