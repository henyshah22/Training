<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">E-Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                >Cart (<span id="cart-item-count">0</span>)</a
              >
            </li>
          </ul>
          <form class="d-flex ms-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="text-center mb-4">Checkout</h2>
      <div class="row">
        <div class="col-md-6">
          <h4>Billing Details</h4>
          <form id="checkout-form">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" required></textarea>
            </div>
            <div class="mb-3">
              <label for="card" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="card" required />
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
        </div>
        <div class="col-md-6">
          <h4>Order Summary</h4>
          <div id="order-summary"></div>
          <h5>Total: $<span id="order-total">0.00</span></h5>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center py-3">
      <p>© 2025 E-Shop. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/script.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyArLOC3eIzB1ZD7vk9Yp6ez3anfqs2XCcc",
        authDomain: "login-form-dab6c.firebaseapp.com",
        databaseURL: "https://login-form-dab6c-default-rtdb.firebaseio.com",
        projectId: "login-form-dab6c",
        storageBucket: "login-form-dab6c.appspot.com",
        messagingSenderId: "204586363915",
        appId: "1:204586363915:web:4782bd4e680a23cc5b2b0e",
        measurementId: "G-DKKB3L7WQR",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      console.log(
        "Firebase initialized in checkout.html at",
        new Date().toISOString()
      );

      function getCart() {
        try {
          return JSON.parse(localStorage.getItem("cart")) || [];
        } catch (error) {
          console.error("Error parsing cart:", error);
          return [];
        }
      }

      document
        .getElementById("checkout-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const address = document.getElementById("address").value;
          const card = document.getElementById("card").value;

          if (name && email && address && card.match(/^\d{4}$/)) {
            const cart = getCart();
            const total = cart
              .reduce((sum, item) => sum + item.price * item.quantity, 0)
              .toFixed(2);
            const order = {
              name,
              email,
              address,
              cardLastFour: card,
              cart,
              timestamp: new Date().toISOString(),
              total,
            };

            const orderId = email.replace(/[.@]/g, "_") + "_" + Date.now();

            firebase
              .database()
              .ref("orders/" + orderId)
              .set(order)
              .then(() => {
                console.log("Order saved to Firebase:", order);
                alert("Order placed successfully and saved to Firebase!");
                localStorage.removeItem("cart"); // Clear cart
                document.getElementById("checkout-form").reset(); // Reset form
                window.location.href = "index.html"; // Redirect
              })
              .catch((error) => {
                console.error("Error saving order:", error);
                alert("Failed to save order. Please try again.");
              });
          } else {
            console.warn("Invalid form data");
            alert(
              "Please fill all fields correctly. Card number must be 4 digits."
            );
          }
        });
    </script>
  </body>
</html>
