<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">E-Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                >Cart (<span id="cart-item-count">0</span>)</a
              >
            </li>
          </ul>
          <form class="d-flex ms-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="hero">
      <img src="images/banner.jpg" class="img-fluid w-100" alt="Hero Banner" />
      <div class="hero-text">
        <h1>Exclusive Deals Await!</h1>
        <p>Shop now and save up to 50% on select items.</p>
        <a href="shop.html" class="btn btn-primary btn-lg">Shop Now</a>
      </div>
    </div>

    <div class="container my-5">
      <h2 class="text-center mb-4">Shop by Category</h2>
      <div class="row text-center">
        <div class="col-md-4">
          <h4>Electronics</h4>
          <a
            href="shop.html?category=electronics"
            class="btn btn-outline-primary"
            >Browse</a
          >
        </div>
        <div class="col-md-4">
          <h4>Clothing</h4>
          <a href="shop.html?category=clothing" class="btn btn-outline-primary"
            >Browse</a
          >
        </div>
        <div class="col-md-4">
          <h4>Accessories</h4>
          <a
            href="shop.html?category=accessories"
            class="btn btn-outline-primary"
            >Browse</a
          >
        </div>
      </div>
    </div>

    <footer class="bg-light text-center py-3">
      <p>Â© 2025 E-Shop. All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
