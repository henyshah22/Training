<!-- three animations applied are:
Bounce Up, Fade In, Slide In From Left -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Webpage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #dbeafe, #e0f2f1, #f3e5f5);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        animation: bounceUp 1s ease-out;
        color: #007bff;
      }

      p {
        animation: fadeIn 2s ease-in;
        font-size: 1.2rem;
        color: #333;
        max-width: 500px;
        margin: 20px auto;
      }

      button {
        animation: slideInLeft 1.5s ease-out;
        padding: 12px 24px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      @keyframes bounceUp {
        0% {
          transform: translateY(100px);
          opacity: 0;
        }
        60% {
          transform: translateY(-20px);
          opacity: 1;
        }
        80% {
          transform: translateY(10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes slideInLeft {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>BOUNCE UP Animation effect.</h1>
    <p>Welcome to my simple animated web page.</p>
    <button>Get Started</button>
  </body>
</html>
